<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>
            Youtube Video Search App
        </h1>
        <br>
        <form id="myForm">
            <div class="form-group">
              <input class="form-control" type="text" id="search" placeholder="Type your search query" required>
            </div>
            <div class="form-group">
              <label for="duration">Select Duration :</label>
              <select class="form-control" id="duration">
                <option>any</option>
                <option>short</option>
                <option>medium</option>
                <option>long</option>
              </select>
            </div>
            <div class="form-group">
              <label for="order">Select Order :</label>
              <select class="form-control" id="order">
                <option>relevance</option>
                <option>viewCount</option>
                <option>videoCount</option>
                <option>title</option>
                <option>rating</option>
                <option>date</option>
              </select>
            </div>
            <div class="form-group">
                <label for="fromdate">Before :</label>
                <input type="text" class="form-control" name="" id="beforedate">
            </div>
            <div class="form-group">
              <label for="fromdate">After :</label>
              <input type="text" class="form-control" name="" id="afterdate">
            </div>
            <br>
            <div class="form-group text-center">
                <button id="btn" class="btn btn-danger btn-block">
                    Search
                </button>
            </div>
        </form>
        <table style="display: none;" id="table" class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Thumbnail</th>
              <th>Channel link</th>
            </tr>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
        <!-- <div class="col-md-12">
            <div id="results">
            </div>
        </div> -->
        <div id="pager">
            <ul id="pagination" class="pagination-sm"></ul>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="jquery.twbsPagination.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script>
    $("#beforedate").datepicker({})
    $("#afterdate").datepicker({})
  </script>
  <script src="script.js"></script>
</html>
