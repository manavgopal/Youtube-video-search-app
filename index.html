<!DOCTYPE html>
<html lang="en">
<!-- Header -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Search</title>
    <!-- Adding reference to the bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<!-- Body -->
<body>
  <!-- Outer Div to contain all the contents -->
    <div class="container">
        <br>
        <!-- Heading -->
        <h1>
            Youtube Video Search App
        </h1>
        <br>
        <!-- Creating a form to take the user inputs -->
        <form id="myForm">
          <!-- This div contains the search box which takes the query to be searched -->
            <div class="form-group">
              <input class="form-control" type="text" id="search" placeholder="Type your search query" required>
            </div>
            <!-- This div takes the duration parameter for the query videos -->
            <div class="form-group">
              <label for="duration">Select Duration :</label>
              <select class="form-control" id="duration">
                <option>any</option>
                <option>short</option>
                <option>medium</option>
                <option>long</option>
              </select>
            </div>
            <!-- This div takes the order in which the videos should be listed (Default value of this is "by date") -->
            <div class="form-group">
              <label for="order">Select Order :</label>
              <select class="form-control" id="order">
                <option>date</option>
                <option>relevance</option>
                <option>viewCount</option>
                <option>videoCount</option>
                <option>title</option>
                <option>rating</option>
              </select>
            </div>
            <!-- This div takes a date input before which the search query videos should be published" -->
            <div class="form-group">
                <label for="fromdate">Before :</label>
                <input type="text" class="form-control" name="" id="beforedate">
            </div>
            <!-- This div takes a date input after which the search query videos should be published" -->
            <div class="form-group">
              <label for="fromdate">After :</label>
              <input type="text" class="form-control" name="" id="afterdate">
            </div>
            <br>
            <!-- This is the search button -->
            <div class="form-group text-center">
                <button id="btn" class="btn btn-danger btn-block">
                    Search
                </button>
            </div>
        </form>
        <!-- This is a table which will contain all the search results -->
        <table style="display: none;" id="table" class="table table-striped">
          <thead>
            <!-- Head of table -->
            <tr>
              <th>Title</th>
              <th>Thumbnail</th>
              <th>Channel link</th>
            </tr>
          </thead>
          <tbody id="results">
          <!-- Body of table -->
          </tbody>
        </table>
        <div id="pager">
            <ul id="pagination" class="pagination-sm"></ul>
        </div>
    </div>
</body>
<!-- Adding the refrence to the relevent scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="jquery.twbsPagination.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script>
    $("#beforedate").datepicker({})
    $("#afterdate").datepicker({})
  </script>
  <script src="script.js"></script>
  <script type="text/javascript" src="config.js"></script>
</html>
